<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<LINK rel=STYLESHEET href="css/style.css" type="text/css">
<title>TAA CONVOITE APPLICATON</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>
<body ng-controller="personController">


	<div ng-app="">
		<!-- The navigation menu will get the value of the "active" variable as a class.
		 The $event.preventDefault() stops the page from jumping when a link is clicked. -->

		<nav class="{{active}}" ng-click="$event.preventDefault()">

			<!-- When a link in the menu is clicked, we set the active variable -->

			<a href="#" class="home" ng-click="active='home'">Home</a> <a
				href="#" class="projects" ng-click="active='projects'">Events</a> <a
				href="#" class="services" ng-click="active='services'">Cars</a> <a
				href="#" class="contact" ng-click="active='contact'">ListOfEvents</a>
		</nav>

		<!-- ng-show will show an element if the value in the quotes is truthful,
		 while ng-hide does the opposite. Because the active variable is not set
		 initially, this will cause the first paragraph to be visible. -->

		<p ng-hide="active">Please click a menu item</p>
		<div ng-show="active">
			<p>
				You chose <b>{{active}}</b>
			</p>
			First Name: <input type="text" ng-model="firstName"><br>
			Last Name: <input type="text" ng-model="lastName"><br> <br>
			Full Name: {{fullName()}}
		</div>


	</div>



	<script src="controler/personController.js"></script>
</body>
</html>
